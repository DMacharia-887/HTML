<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Exercise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Exercise</h1>
    <p>Drag and drop the correct CSS math function to calculate the width of a div.</p>
    <div class="code-box">
      <pre>#div1 {</pre>
      <pre>  width: <span class="placeholder">(100% - 50px)</span>;</pre>
      <pre>}</pre>
    </div>
    <div class="options">
      <div class="draggable" draggable="true">calc</div>
      <div class="draggable" draggable="true">max</div>
      <div class="draggable" draggable="true">min</div>
    </div>
    <button class="submit-btn">Submit Answer</button>
  </div>
</body>
</html>
